---
core_subsystems:
    - "Citric Acid Cycle"
    - "Pentose Phoshate Pathway"
    - "Glycolysis/Gluconeogenesis"
#    - "Pyruvate Metabolism"
#    - "Glyoxylate Metabolism"
    - 'Oxidative Phosphorylation'

extracellular_system:
    - ac_e
    - etoh_e
    - glyc_e
    - lac-D_e
    - akg_e
    - for_e
    - pyr_e
    - fum_e
    - co2_e
    - mal-L_e

biomass_rxns:
    - Ec_biomass_iJO1366_WT_53p95M

# Define minimal growth to reach. If auto, sets to 95% of max TFA growth
growth_rate: 0.7

# Define the medium. Any other reaction will be kept as provided by the model
medium:
    DM_cbl1_e: -0.01
    DM_glc_e: -8.16
    DM_glycogenn1_c: -10.0

small_metabolites:
    - h_c
    - h2o_c
    - co2_c
    - o2_c
    - pi_c
    - ppi_c
    - nh4_c
    - h2o2_c

inorganics: auto

cofactor_pairs:
    - ['atp_c', 'adp_c']
    - ['nad_c', 'nadh_c']
    - ['nadp_c', 'nadph_c']

# Reduction parameters
lump_method: Min+1 # +Min+1 # OnePerBBB, Min, Min+p
max_lumps_per_BBB: 2 #5 # Only used if method = Min or Min+p
remove_blocked_reactions: no  # Remove reactions that cannot carry flux
                              # at the end of the reduction

d: 1
n: 2

solver: auto
force_solve: False
timeout: 300
feasibility: 1e-9
constraint_method: both # flux, integer, or both
