---
core_subsystems:
    - "Citric Acid Cycle"
    - "Pentose Phoshate Pathway"
    - "Glycolysis/Gluconeogenesis"
    - "Pyruvate Metabolism"
    - "Glyoxylate Metabolism"
    - 'Oxidative Phosphorylation'

extracellular_system:
    - DM_ac_e
    - DM_etoh_e
    - DM_glyc_e
